        }
        
        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            margin-right: 10px;
            outline: none;
        }
        
        #send-btn {
            background: #4a76a8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }

            color: #666;

            text-align: center;
            padding: 10px;
        }

            color: #d32f2f;
